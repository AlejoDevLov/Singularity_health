
<div class="container">

  <div
    class="container__title">
      <h1 class="container__h1">BIENVENIDO</h1>
  </div>

  <form
    [formGroup]="loginForm"
    class="container__form"
    (ngSubmit)="submitForm()">

    <div
      class="container__wrapper container__wrapper--email"
      [ngClass]="{ 'container__wrapper--animation': isInputEmailWritten() }"
      >

      <input
        class="container__input"
        type="email"
        autocomplete="off"
        formControlName="email"
        (input)="verifyNoEmptyFields($event, 'email')"
      >

    </div>

    <div
      class="container__wrapper container__wrapper--password"
      [ngClass]="{ 'container__wrapper--animation': isInputPasswordWritten() }">

      <input
        class="container__input"
        type="password"
        formControlName="password"
        (input)="verifyNoEmptyFields($event, 'password')"
      >

    </div>

    @if(loginForm.invalid || isABadRequest()){

      <p class="container__error-message">{{ errorsForm() }}</p>

    }

    <div
      class="container__link container__link--margin">

      <div></div>

      <a
        routerLink="">
          ¿Olvidaste tu contraseña?
      </a>

    </div>

    <button
      class="container__button"
      [ngStyle]="{
        'background-color': loginForm.valid ? 'var(--blue-button)' : 'gray',
        'box-shadow': loginForm.valid ? '0px 5px 8px #5485f7af' : '0px 0px transparent',
      }"
      type="submit"
      [disabled]="loginForm.invalid"
      >
        INICIAR SESIÓN
    </button>

    <p
      class="container__paragraph">
        AÚN NO TENGO CUENTA
        <span
          class="container__span"
          >
          REGISTRARSE
        </span>
    </p>

  </form>

</div>
