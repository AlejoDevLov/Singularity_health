
<section class="section">

  <h2 class="section__title">{{ title }}</h2>

  <p class="section__text">{{ text }}</p>

  <p class="section__text--orange">{{ subtitle }}</p>

  <div class="section__input-container">

    <input class="section__input" type="number" placeholder="Zip Code">

    <button class="section__button">
      <img
        class="section__img"
        src="../../../../../assets/right-arrow.png" alt="arrow">
    </button>

  </div>

</section>
